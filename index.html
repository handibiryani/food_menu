  <script>
    const menuSections = document.getElementById('menuSections');

    function renderMenu(items) {
  menuSections.innerHTML = '';
  const grouped = items.reduce((acc, item) => {
    if (!acc[item.category]) acc[item.category] = [];
    acc[item.category].push(item);
    return acc;
  }, {});

  // Render category navigation
  const categoryNav = document.getElementById('categoryNav');
  categoryNav.innerHTML = Object.keys(grouped).map(category =>
    `<button onclick="scrollToSection('${category}')" style="
      background-color: #f5a43a;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-family: "Roboto", sans-serif;
      transition: background 0.3s ease;
    ">${category}</button>`
  ).join('');

  for (const category in grouped) {
    const section = document.createElement('div');
    section.id = category;
    section.innerHTML = `
      <h2>${category}</h2>
      <div class="grid">
        ${grouped[category].map(item => `
          <div class="menu-item">
             <div class="image-wrapper">
            <img src="${item.image_url}" alt="${item.name}" />
             <div class="image-overlay"></div> </div>
            <div class="menu-info">
              <h3>${item.name}</h3>
              ${
  item.serve1 !== undefined
    ? `<p>Serve 1: ‚Çπ<strong>${item.serve1}</strong>${item.serve2 ? ` |  ‚Çπ<strong>${item.serve2}</strong>` : ''}</p>`
    : `<p><strong>‚Çπ${item.price ?? '-'}</strong></p>`
}

            </div>
          </div>
        `).join('')}
      </div>
    `;
    menuSections.appendChild(section);
  }
}

function scrollToSection(categoryId) {
  const target = document.getElementById(categoryId);
  if (target) {
    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

    function filterMenu() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = foodItems.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.category.toLowerCase().includes(query)
      );
      renderMenu(filtered);
    }

    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.classList.toggle('active');
      if (input.classList.contains('active')) {
        input.focus();
      } else {
        input.value = '';
        renderMenu(foodItems);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMenu(foodItems);
    });

    
  </script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAICvR2d7-Ru6-1wTZI4YjyLqaK0OiTx3I",
    authDomain: "handi-biryani-food-menu.firebaseapp.com",
    projectId: "handi-biryani-food-menu",
    storageBucket: "handi-biryani-food-menu.appspot.com",
    messagingSenderId: "727061480388",
    appId: "1:727061480388:web:7d6cba3602cdedf84bda91",
    measurementId: "G-BEBQJ732EH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚úÖ Attach to window so HTML button can access it
  window.submitPhone = async function () {
    const phone = document.getElementById("phoneInput").value.trim();
    const modal = document.getElementById("phoneModal");

    if (phone === "") {
      modal.style.display = "none";
      return;
    }

    const phoneRegex = /^\d{10}$/;
    if (!phoneRegex.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    try {
      await addDoc(collection(db, "phone_numbers"), {
        number: phone,
        timestamp: serverTimestamp()
      });
      console.log("Phone number saved to Firestore");
      modal.style.display = "none";
    } catch (error) {
      console.error("Error saving phone number:", error);
      alert("Something went wrong. Please try again.");
    }
  };
</script>
