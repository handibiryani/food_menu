<html lang="en">
<head>

 <link href="https://fonts.googleapis.com/css2?family=Makulath&display=swap" rel="stylesheet">

  <style>
    @font-face {
  font-family: 'Makulath';
  src: url('fonts/Makulath-DYOA0.otf') format('opentype');
  
}
#categoryNav button {
  font-family: "Roboto", sans-serif;

  color: #000;
}

body {
  font-family:"Roboto", sans-serif;
  background: url('backgroundimage.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100vh;
  position: relative;
  z-index: 0;
  backface-visibility: hidden;

}

body::before {
  content: '';

  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Increase this value (0.6 ‚Üí 0.8 for more darkness) */

  will-change: transform, opacity;
  transform: translateZ(0); 
}




    header {
      color: #ffc107;
      background-color: #525967;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-section img {
      height: 80px;
    }
   .logo {

  font-family: 'Makulath', cursive;
  font-weight: normal;
  color: #fff;
}
.logo2 {

#scrollTopBtn {

  bottom: 30px;

  z-index: 9999;
  background: transparent;
  border: 2px solid #ffc107;
  color: #ffc107;

  align-items: center;

@media (max-width: 600px) {

  }

  }

    .highlight {
  color: #ffc107;
}

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
.search-toggle {
  font-size: 20px;
  background: #ffc107;     /* Yellow background */
  border: none;
  border-radius: 50%;       /* Makes it circular */
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.3s ease;
}

.search-toggle:hover {
  background: #e6b806;      /* Slightly darker on hover */
}

    .search-input {
      display: none;
      margin-left: 15px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      width: 200px;
      transition: all 0.3s ease;
    }
    .search-input.active {
      display: inline-block;
    }
    .menu-section {
      padding: 40px 40px;
      max-width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    h2 {
        font-family:'Noto Sans Display', sans-serif;

      color: #ffa807;
      border-bottom: 1px solid #ffa807;
      padding-bottom: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }
    .menu-item {
  position: relative;
  background: #2a2a2a;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease;
}

/* Create black overlay only around the image edges */
.menu-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 180px; /* same as image height */
  pointer-events: none;
  background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
  z-index: 2;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

   .menu-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  transition: transform 0.3s ease;
  position: relative;
  z-index: 1;
}

   .image-wrapper {
  position: relative;
  height: 180px;
  overflow: hidden;
}

.image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.image-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
  z-index: 2;
}

/* Zoom effect on hover */
.menu-item:hover .image-wrapper img {
  transform: scale(1.05);
}

    .menu-info {
      padding: 15px;
    }
    .menu-info h3 {
      margin: 0 0 5px;
      color: #ffc107;
      font-size: 18px;
    }
    .menu-info p {
      margin: 0;
      color: #ccc;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      background: #2a2a2a;
      color: #aaa;
    }
   /* Modal background with image and dark overlay */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
    url('popup-background.png') center center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

/* Modal box */
.modal-content {
  background: linear-gradient(
    135deg,
    rgba(246, 239, 219, 0.9),   /* #ffc107 with opacity */
    rgba(245, 204, 150, 0.9)   /* #f49f2f with opacity */
  );
  color: #000;
  padding: 30px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  font-family: "Roboto", sans-serif;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  position: relative;
}
.modal-content p {
  font-family: 'Roboto', sans-serif;
  font-weight: 500;
  font-size: 18px;
  margin-top: 10px;
  color: #333;
}


.modal-logo {
  height: 60px;
  margin-bottom: 10px;
}

/* Handi Biryani heading with Makulath font */
.modal-title {
  font-family: 'Makulath', cursive;
  font-size: 36px;
  background: linear-gradient(45deg, #ffc107, #f49f2f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.modal-actions {
  margin-top: 20px;
}

.modal-actions button {
  background-color: #ffc107;
  color: #000;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

.modal-actions button:hover {
  background-color: #e0a800;
}


  </style>
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="logo.png" alt="Logo">
      <div class="logo2">Handi Biryani</div>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Search..." oninput="filterMenu()" />
      <button class="search-toggle" onclick="toggleSearch()">üîç</button>
    </div>
  </header>
<nav id="categoryNav" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; padding: 20px;">

  <!-- Buttons will be injected here -->
</nav>

  <div class="menu-section" id="menuSections">
    <!-- Dynamic menu sections go here -->
  </div>

  <div class="footer">
    &copy; 2025 Deccan Aroma | Built with love for biryani lovers üçΩÔ∏è
  </div>

  <script src="fooditem.js"></script>
  <script>
    const menuSections = document.getElementById('menuSections');

    function renderMenu(items) {
  menuSections.innerHTML = '';
  const grouped = items.reduce((acc, item) => {
    if (!acc[item.category]) acc[item.category] = [];
    acc[item.category].push(item);
    return acc;
  }, {});

  // Render category navigation
  const categoryNav = document.getElementById('categoryNav');
  categoryNav.innerHTML = Object.keys(grouped).map(category =>
    `<button onclick="scrollToSection('${category}')" style="
      background-color: #f5a43a;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-family: "Roboto", sans-serif;
      transition: background 0.3s ease;
    ">${category}</button>`
  ).join('');

  for (const category in grouped) {
    const section = document.createElement('div');
    section.id = category;
    section.innerHTML = `
      <h2>${category}</h2>
      <div class="grid">
        ${grouped[category].map(item => `
          <div class="menu-item">
             <div class="image-wrapper">
            <img src="${item.image_url}" alt="${item.name}" />
             <div class="image-overlay"></div> </div>
            <div class="menu-info">
              <h3>${item.name}</h3>
              ${
  item.serve1 !== undefined
    ? `<p>Serve 1: ‚Çπ<strong>${item.serve1}</strong>${item.serve2 ? ` |  ‚Çπ<strong>${item.serve2}</strong>` : ''}</p>`
    : `<p><strong>‚Çπ${item.price ?? '-'}</strong></p>`
}

            </div>
          </div>
        `).join('')}
      </div>
    `;
    menuSections.appendChild(section);
  }
}

function scrollToSection(categoryId) {
  const target = document.getElementById(categoryId);
  if (target) {
    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

    function filterMenu() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = foodItems.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.category.toLowerCase().includes(query)
      );
      renderMenu(filtered);
    }

    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.classList.toggle('active');
      if (input.classList.contains('active')) {
        input.focus();
      } else {
        input.value = '';
        renderMenu(foodItems);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderMenu(foodItems);
    });

    
  </script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const scrollBtn = document.getElementById("scrollTopBtn");

    // Show button when user scrolls down
    window.addEventListener("scroll", function () {
      if (window.scrollY > 200) {
        scrollBtn.style.display = "flex";
      } else {
        scrollBtn.style.display = "none";
      }
    });

    // Scroll to top on click
    scrollBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  });
</script>
